<div class="absence-list-wrapper">

  <div class="absence-list-header">
    <h2 style="width: 50%;"> Absenzen Listenansicht </h2>
    <button *appIsInRoles="[AppRoles.User]" class="add-button" (click)="add()" mat-button>
      <mat-icon>add</mat-icon> Hinzuf√ºgen
    </button>
  </div>

  <table [dataSource]="absenceDataSource" mat-table style="max-width:100%">
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell> ID</th>
      <td *matCellDef="let element" mat-cell> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="employee_first_name">
      <th *matHeaderCellDef mat-header-cell> Vorname</th>
      <td *matCellDef="let element" mat-cell> {{element.employee?.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="employee_last_name">
      <th *matHeaderCellDef mat-header-cell> Nachname</th>
      <td *matCellDef="let element" mat-cell> {{element.employee?.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="from_date">
      <th *matHeaderCellDef mat-header-cell> Start</th>
      <td *matCellDef="let element" mat-cell> {{element.from_date.substring(0,10)}} </td>
    </ng-container>

    <ng-container matColumnDef="to_date">
      <th *matHeaderCellDef mat-header-cell> Ende</th>
      <td *matCellDef="let element" mat-cell> {{element.to_date.substring(0,10)}} </td>
    </ng-container>

    <ng-container matColumnDef="absence_reason">
      <th *matHeaderCellDef mat-header-cell> Absenzgrund </th>
      <td *matCellDef="let element" mat-cell> {{element.absenceReason?.absence_reason}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th *matHeaderCellDef mat-header-cell> Beschreibung</th>
      <td *matCellDef="let element" mat-cell> {{element.description}} </td>
    </ng-container>

    <tr *matHeaderRowDef="cols" mat-header-row></tr>
    <tr *matRowDef="let row; columns: cols" mat-row></tr>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef class="w-75 th-center" mat-header-cell></th>
      <td *matCellDef="let element" mat-cell style="text-align: end">
        <button (click)="edit(element)" *appIsInRoles="[AppRoles.Admin]" color="primary" mat-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="delete(element)" *appIsInRoles="[AppRoles.Admin]" color="warn" mat-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="10"
                 showFirstLastButtons>
  </mat-paginator>

</div>
